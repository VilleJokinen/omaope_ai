<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omaope</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> 
</head>
<body>
    <h1>
        Omaope
    </h1>
    <br />
    <div class="row">
        <div class="col-sm-6">
    
            <h2>Chatbox</h2>
                <div class="chatbox" id="chatbox">
                    
                </div>
                <input id="chatbot-user-input" type="text" placeholder="Type away..." class="userinput"/>
                <button id="chatbot-send-button" type="button" class="btn btn-danger">Send</button>
        </div>
        <div class="col-sm-6">
            <h2>Kysele</h2>
            <p>Input images of your exams & I will help you</p>
            <div class="input-container">
                <input type="file" multiple id="image-files"/>
                <button id="send-images-button" type="button" class="btn btn-dark">Upload</button>
            </div>
        </div>
    </div>
</body>
</html>
